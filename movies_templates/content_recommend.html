<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content-Based Movie Recommendations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='pictures/collage.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        form {
            margin: 0 auto;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        form input[type="number"], form button {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            background: #ff0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background: #feb47b;
        }
        .recommendations {
            margin-top: 20px;
            text-align: center;
        }
        .recommendations ul {
            list-style-type: none;
            padding: 0;
        }
        .recommendations li {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Content-Based Movie Recommendation</h1>
        <form action="/" method="POST">
            <label for="movie_id">Enter Movie ID:</label>
            <input type="number" id="movie_id" name="movie_id" placeholder="e.g., 1" required>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
        <div class="recommendations">
            <h2 style="color: white;">Recommendations for Movie ID {{ movie_id }}: </h2>
            <ul>
                {% for movie in recommendations %}
                <li>{{ movie }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
